<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Todo-로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
<div th:replace="~{board/menu}"></div>

    <div class="container">
        <div class="login-container">
            <h1>로그인</h1>
            <br>
            <form action="/main/login" method="post">
                <div class="input-group">
                    <label for="id">아이디</label>
                    <input type="text" id="id" name="id" required>
                </div>
                <div class="input-group">
                    <label for="pwd">비밀번호</label>
                    <input type="password" id="pwd" name="pwd" required>
                </div>
                <br>
                <button type="submit" class="login-btn">로그인</button>
            </form>
            <p class="register-link">회원이 아니신가요? <a href="/login/memberadd">가입하기</a></p>
        </div>
    </div>
    <!-- 서버에서 에러 메시지가 있으면 보여줌 -->
    <div th:if="${errorMessage}" class="alert" id="error-message" th:text="${errorMessage}" style="display: block;"></div>
    
    <br>
    <div th:replace="~{board/footer}"></div>
</body>
</html>
