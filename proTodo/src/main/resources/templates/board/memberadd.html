<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/login.css" />
<style>
	h1 {
		text-align:center;
	}
	.btn {
    width: 30%;
    background-color: #555;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}
.btn:hover {background: gray;}

</style>
<title>회원가입</title>
</head>
<body>
	<div th:replace="~{board/menu}"></div>
	<br>
	<div>
	<form action="/login/memberadd" method="post" th:object="${member}">
	<h1>회원가입</h1>
	<div class="input-group">
		<label>이름</label>
		<input type="text" id="mName" name="mName" th:field="*{mName}" required>
	</div>
	<div class="input-group">
		<label>아이디</label>
		<input type="text" id="memberId" name="memberId" th:field="*{memberId}" required>
	</div>
	<div class="input-group">
		<label>비밀번호</label>
		<input type="password" id="mPassword" name="mPassword" th:field="*{mPassword}" required>
	</div>
	<div class="input-group">
		<label>전화번호</label>
		<input type="text" id="mPhone" name="mPhone" th:field="*{mPhone}" required>
	</div>
	<div class="input-group">
		<label>이메일</label>
		<input type="text" id="mEmail" name="mEmail" th:field="*{mEmail}" required>
	</div>
	<br>
	<div style="text-align: center;">
		<button type="submit" class="btn">가입하기</button>
	</div>
	</form>
	</div>
	<div th:if="${msg}" class="alert alert-danger" role="alert">
    	[[${msg}]]
	</div>

	<br>
	<div th:replace="~{board/footer}"></div>
</body>
</html>
