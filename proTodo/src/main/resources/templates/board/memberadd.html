<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.btn{
	margin:5px; padding:5px 11px; color:#fff !important; display:inline-block; background-color:#7D7F82; vertical-align:middle; border-radius:0 !important; cursor:pointer; border:none;
}
.btn:hover {background: rgb(192, 192, 192);}
</style>
<title>회원가입</title>
</head>
<body>
	<div th:replace="~{board/menu}"></div>
	<br>
	
	<div>
	<form action="/login/memberadd" method="post">
	<label>이름</label>
	<input type="text" id="mName" name="mName" required>
	<br><br>
	
	<label>아이디</label>
	<input type="text" id="memberId" name="memberId" required>
	<br><br>
	<label>비밀번호</label>
	<input type="password" id="mPassword" name="mPassword" required>
	<br><br>
	<label>전화번호</label>
	<input type="text" id="mPhone" name="mPhone" required>
	<br><br>
	<label>이메일</label>
	<input type="text" id="mEmail" name="mEmail" required>
	<br><br>
	<button type="submit" class="btn">가입하기</button>
	</form>
	</div>

	<br>
	<div th:replace="~{board/footer}"></div>
</body>
</html>
