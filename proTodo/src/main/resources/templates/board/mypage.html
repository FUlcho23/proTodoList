<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/login.css" />
<style>
	.btn {
    width: 30%;
    background-color: #555;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}
.btn:hover {background: gray;}
</style>
<title></title>
</head>
<body>
	<div th:replace="~{board/menu}"></div>
	<br>
	
	<div class="container">
        <div class="my">
            <h1>마이페이지</h1>
            <br>
            <form action="/main/mypage/updatemember" method="post">
            	<div class="input-group">
                    <label for="id">이름</label>
                    <input type="text" id="mName" name="mName" required th:value="${member.mName}">
                </div>
                <div class="input-group">
                    <label for="id">아이디</label>
                    <input type="text" id="memberId" name="memberId" required th:value="${member.memberId}">
                </div>
                <div class="input-group">
                    <label for="pwd">비밀번호</label>
                    <input type="password" id="mPassword" name="mPassword" required>
                </div>
                <div class="input-group">
                    <label for="id">이메일</label>
                    <input type="text" id="mEmail" name="mEmail" required th:value="${member.mEmail}">
                </div>
                <div class="input-group">
                    <label for="id">전화번호</label>
                    <input type="text" id="mPhone" name="mPhone" required th:value="${member.mPhone}">
                </div>
                <br>
                <button type="submit" class="btn">수정하기</button>
                <button type="" class="btn">회원탈퇴</button>
            </form>
            
        </div>
    </div>

	<br>
	<div th:replace="~{board/footer}"></div>
</body>
</html>
