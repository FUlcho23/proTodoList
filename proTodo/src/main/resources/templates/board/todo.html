<!DOCTYPE html>

<html lang='ko'>
  <head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css" />
    <meta charset='utf-8' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <style>
      /* 달력 크기 조정 */
      #calendar {
        width: 80%;    /* 화면의 80% 크기로 설정 */
        margin: 0 auto; /* 중앙 정렬 */
        max-width: 900px; /* 최대 너비를 900px로 설정 */
      }
      
      a{
      text-decoration:none
      }
      /* 일요일 날짜: 빨간색 */
		.fc-day-sun a {
		    color: #f25278;
		}
		
		/* 토요일 날짜: 파란색 */
		.fc-day-sat a {
		    color: #4d64ff;
		}
		
		.fc-day-mon a{
		    color: #303030;
		}
		
		.fc-day-tue a{
		    color: #303030;
		}
		
		.fc-day-wed a {
		    color: #303030;
		}
		.fc-day-thu a {
		    color: #303030;
		}
		
		.fc-day-fri a {
		    color: #303030;
		}
		
		.fc-button-primary {
		    color: red;
		}
		.schedule-container {
		    display: flex;
		    width: 80%;
		    margin: 0 auto; /* 중앙 정렬 */
		    height: 600px;
		    /*border: 1px solid #ddd;*/
		}
		
		.schedule-section {
		    width: 48%;
		    padding: 10px;
		    overflow-y: auto;
		}
		
		.divider {
		    width: 1px;
		    background-color: #ccc;
		    margin: 0 10px;
		}
		
		.schedule-list {
		    list-style: none;
		    padding: 0;
		}
		
		.schedule-list li {
		    padding: 10px;
		    margin-bottom: 5px;
		    border-bottom: 1px solid #eee;
		}
		h2{
			text-align:center;
			font-weight:bold;
		}
		
    </style>
     <script>
        $(document).ready(function () {
            let calendarTag = document.getElementById('calendar'); // full-calendar 생성
            let calendar = new FullCalendar.Calendar(calendarTag, {
                height: '550px',                        
                expandRows: true,                       
                slotMinTime: '00:00',                  
                slotMaxTime: '23:59',                   

                customButtons: {                        
                    testButton: {
                        text: "테스트버튼"
                    }
                },
                headerToolbar: {                                
                    left: 'prevYear,prev,next,nextYear today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
                },
                initialView: 'dayGridMonth',    
                navLinks: true,                 
                editable: true,                
                selectable: true,              
                nowIndicator: true,            
                dayMaxEvents: true,            
                locale: 'ko',                   
                
                eventAdd: function (obj) {      
                    console.log("eventAdd : " + obj);
                },
                eventChange: function (obj) {    
                    console.log("eventChange : " + obj);
                },
                eventRemove: function (obj) {     
                    console.log("eventRemove : " + obj);
                },
                select: function (arg) {         
                    let title = prompt('일정 입력');
                    if (title) {
                     let isAllDay = arg.allDay ? 1 : 0;  // ✅ 확실하게 1 또는 0으로 변환
                       let newData = {
				            tdTodo: title, // 기존 오류 수정
				            tdStart: arg.startStr, // FullCalendar에서는 startStr 사용
				            tdEnd: arg.endStr,  // FullCalendar에서는 endStr 사용
				            tdAllday: isAllDay
				        };
				        console.log("추가하는 일정 데이터:", newData); // 🔍 디버깅용 로그

                        $.ajax({
                            url: "/addTodo",
                            method: "POST",
                            dataType: "json",
                            data: JSON.stringify(newData),
                            contentType: 'application/json',
                            success:function (data){
                                if(data != null){
				                    calendar.addEvent({
				                        tdId: data.tdId,  // 이벤트 ID 설정
				                        tdTodo: data.tdTodo, // 일정 제목 설정
				                        tdStart: data.tdStart,
				                        tdEnd: data.tdEnd,
				                        tdAllday: data.tdAllday == 1,
				                        editable: true
				                    });
				                    console.log(data.tdAllday);
									window.location.reload();  // 성공 후 페이지 새로고침
                                }
                            }
                        });
                    }
                    calendar.unselect();
                },
                eventClick: function (arg) {
                    if (confirm("선택한 일정을 삭제하시겠습니까?")) {
                        $.ajax({
                            type: "DELETE",
                            url: "/deleteTodo",
                            data: {"tdId" : arg.event.id},
                            success: function (data) {
                                if (data == "success") {
                                    alert("삭제하였습니다.");
                                    arg.event.remove();
                                }else{
                                    alert("오류가 발생하였습니다");
                                }
                            }
                        });
                    }
                },
                eventDrop: function(arg) {              
                    let event = {
                        tdId: arg.event.id,
                        tdTodo: arg.event.title,
                        tdStart: arg.event._instance.range.start,
                        tdEnd: arg.event._instance.range.end ? arg.event._instance.range.end : null,
                        tdAllday: arg.event.allDay? 1 : 0
                    };
                    $.ajax({
                        url: '/updateTodo/' + arg.event.id,
                        method: 'PUT',
                        contentType: 'application/json',
                        data: JSON.stringify(event)
                    });
                },
                eventResize: function(arg) {            
                    let event = {
                        tdId: arg.event.id,
                        tdTodo: arg.event.title,
                        tdStart: arg.event._instance.range.start,
                        tdEnd: arg.event._instance.range.end ? arg.event._instance.range.end : null,
                        tdAllday: arg.event.allDay? 1 : 0
                    };
                    $.ajax({
                        url: '/updateTodo/' + arg.event.id,
                        method: 'PUT',
                        contentType: 'application/json',
                        data: JSON.stringify(event)
                    });
                },
                // 이벤트
		        events: [
		            $.ajax({
		                type: "get",
		                url: "/todoData",
		                success: function (data) {
		                 console.log("불러온 일정 데이터:", data); // ✅ data 사용
		                    if (data != null) {
		                        for (let i = 0; i < data.length; i++) {
			                        let progress = data[i].tdStatus; // 진행도 값 ('N', 'P', 'Y')
	                				let eventColor = getEventColor(progress); // 진행도에 따른 색상 설정
		                            calendar.addEvent({
		                                id: data[i].tdId,
		                                title: data[i].tdTodo,
		                                start: data[i].tdStart,
		                                end: data[i].tdEnd,
		                                allDay: data[i].tdAllday,
		                                editable: true,// default : false 이벤트 드래그 등의 편집여부를 설정함
		                                color: eventColor // 색상 적용
		                            })
		                        }
		                    }
		                },
						error: function(xhr, status, error) {
				        console.log("AJAX 요청 실패:", status, error);  // 실패 시 에러 메시지 출력
				        }
		            })
		        ]
		    });
		    
		    function getEventColor(progress) {
			    if (progress === 'Y') return "#28a745"; // 완료 (초록색)
			    if (progress === 'P') return "#fd7e14"; // 수행 중 (주황색)
			    return "#53baf5"; // 수행 안 함 (파란색)
			}
            // 캘린더 렌더링
            calendar.render();
        });
    </script>
  </head>
  <body>
  	<div th:replace="~{board/menu}"></div>
  	<br>
    <div id='calendar'></div>
    <br>
    <div class="schedule-container">
    <br>
    <!-- 팀원 일정 -->
    
    <div class="schedule-section">
        <h2>팀원 일정</h2>
        <table class="board_list">
         <colgroup>
            <col width="15%"/>
            <col width="*"/>
            <col width="20%"/>
            <col width="15%"/>
         </colgroup>
         <thead>
            <tr>
               <th scope="col">이름</th>
               <th scope="col">내용</th>
               <th scope="col">마감일</th>
               <th scope="col">상태</th>
            </tr>
         </thead>
         <tbody>
		    <tr th:each="todo : ${todoList}">
		        <td th:text="${todo.tdWorkM}"></td>
		        <td class="title" th:text="${todo.tdTodo}"></td>
		        <td th:text="${todo.tdEnd != null ? #temporals.format(todo.tdEnd, 'yyyy-MM-dd HH:mm:ss') : '-'}"></td>
		    	<td th:text="${todo.tdStatus}"></td>
		    </tr>
		    <tr th:if="${#lists.isEmpty(todoList)}">
		        <td colspan="4">아직 공유된 일정이 없습니다.</td>
		    </tr>
		</tbody>
      </table>
        
    </div>
    
    <!-- 가운데 구분선 -->
    <div class="divider"></div>

    <!-- 개인 일정 -->
    <div class="schedule-section">
        <h2>미수행된 개인 일정</h2>
        <form action="#" method="post">
        <table class="board_list">
        	<colgroup>
	            <col width="15%"/>
	            <col width="*"/>
	            <col width="15%"/>
	            <col width="15%"/>
         	</colgroup>
         	<thead>
            	<tr>
	               <th scope="col">내용</th>
	               <th scope="col">마감일</th>
	               <th scope="col">상태</th>
	               <th scope="col"></th>
            	</tr>
         	</thead>
         	<tbody>
	         	<tr th:each="todo : ${todoList}" th:if="${todo.tdStatus == 'N' or todo.tdStatus == 'P'}">
			        <td class="title" th:text="${todo.tdTodo}"></td>
			        <td th:text="${todo.tdEnd != null ? #temporals.format(todo.tdEnd, 'yyyy-MM-dd HH:mm:ss') : '-'}"></td>
			    	<td th:text="${todo.tdStatus}"></td>
			    	<td> <input type="checkbox" name="todoId" th:value="${todo.tdId}"></td>
			    </tr>
			    <tr th:if="${#lists.isEmpty(todoList)}">
			        <td colspan="4">아직 공유된 일정이 없습니다.</td>
			    </tr>
         	</tbody>
        </table>
        	<input type="button" value="수행중">
         	<input type="button" value="완료">
         	<input type="button" value="공유">
         	<input type="button" value="공유취소">
        </form>
    </div>
</div>
    <div th:replace="~{board/footer}"></div>
  </body>
</html>
