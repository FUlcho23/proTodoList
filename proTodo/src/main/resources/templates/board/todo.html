<!DOCTYPE html>

<html lang='ko'>
  <head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css" />
    <meta charset='utf-8' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <style>
      /* 달력 크기 조정 */
      #calendar {
        width: 80%;    /* 화면의 80% 크기로 설정 */
        margin: 0 auto; /* 중앙 정렬 */
        max-width: 900px; /* 최대 너비를 900px로 설정 */
      }
    </style>
     <script>
        $(document).ready(function () {
            let calendarTag = document.getElementById('calendar'); // full-calendar 생성
            let calendar = new FullCalendar.Calendar(calendarTag, {
                height: '550px',                        
                expandRows: true,                       
                slotMinTime: '00:00',                  
                slotMaxTime: '23:59',                   

                customButtons: {                        
                    testButton: {
                        text: "테스트버튼"
                    }
                },
                headerToolbar: {                                
                    left: 'prevYear,prev,next,nextYear today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
                },
                initialView: 'dayGridMonth',    
                navLinks: true,                 
                editable: true,                
                selectable: true,              
                nowIndicator: true,            
                dayMaxEvents: true,            
                locale: 'ko',                   
                
                eventAdd: function (obj) {      
                    console.log("eventAdd : " + obj);
                },
                eventChange: function (obj) {    
                    console.log("eventChange : " + obj);
                },
                eventRemove: function (obj) {     
                    console.log("eventRemove : " + obj);
                },
                select: function (arg) {         
                    let title = prompt('일정 입력');
                    if (title) {
                        let newData = {
                            tdTodo: tdTodo,
                            tdStart: arg.tdStart,
                            tdEnd: arg.tdEnd,
                            tdAllday: arg.tdAllday
                        };

                        $.ajax({
                            url: "/calendarSave",
                            method: "POST",
                            dataType: "json",
                            data: JSON.stringify(newData),
                            contentType: 'application/json',
                            success:function (data){
                                if(data != null){
                                    calendar.addEvent({
                                        id: data.calendarNo,
                                        title: data.title,
                                        start: data.start1,
                                        end: data.end,
                                        allDay: data.allDay,
                                        editable: true
                                    });
                                }
                            }
                        });
                    }
                    calendar.unselect();
                },
                eventClick: function (arg) {
                    if (confirm("선택한 일정을 삭제하시겠습니까?")) {
                        $.ajax({
                            type: "DELETE",
                            url: "/calendarDelete",
                            data: {"no" : arg.event.id},
                            success: function (data) {
                                if (data == "success") {
                                    alert("삭제하였습니다.");
                                    arg.event.remove();
                                }else{
                                    alert("오류가 발생하였습니다");
                                }
                            }
                        });
                    }
                },
                eventDrop: function(arg) {              
                    let event = {
                        id: arg.event.id,
                        title: arg.event.title,
                        start1: arg.event._instance.range.start,
                        end: arg.event._instance.range.end ? arg.event._instance.range.end : null,
                        allDay: arg.event.allDay
                    };
                    $.ajax({
                        url: '/updateTodo/' + arg.event.id,
                        method: 'PUT',
                        contentType: 'application/json',
                        data: JSON.stringify(event)
                    });
                },
                eventResize: function(arg) {            
                    let event = {
                        id: arg.event.id,
                        title: arg.event.title,
                        start1: arg.event._instance.range.start,
                        end: arg.event._instance.range.end ? arg.event._instance.range.end : null,
                        allDay: arg.event.allDay
                    };
                    $.ajax({
                        url: '/updateTodo/' + arg.event.id,
                        method: 'PUT',
                        contentType: 'application/json',
                        data: JSON.stringify(event)
                    });
                },
                events: function(fetchInfo, successCallback, failureCallback) {
                    $.ajax({
                        type: "GET",
                        url: "/selectTodo",
                        success: function (data) {
                            let events = [];
                            if (data != null) {
                                for (let i = 0; i < data.length; i++) {
                                    events.push({
                                        id: data[i].calendarNo,
                                        title: data[i].title,
                                        start: data[i].start1,
                                        end: data[i].end,
                                        allDay: data[i].allDay,
                                        editable: true
                                    });
                                }
                            }
                            successCallback(events);
                        },
                        error: function() {
                            failureCallback();
                        }
                    });
                }
            });

            // 캘린더 렌더링
            calendar.render();
        });
    </script>
  </head>
  <body>
  	<div th:replace="~{board/menu}"></div>
  	<br>
    <div id='calendar'></div>
    <br>
    <div th:replace="~{board/footer}"></div>

  </body>
  
</html>
